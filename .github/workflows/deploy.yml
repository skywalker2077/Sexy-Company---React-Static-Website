name: Deploy Sexy Company para S3

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy to S3
    runs-on: ubuntu-latest
    
    steps:
    - name: ðŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ðŸ”§ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        
    - name: ðŸ“¦ Install dependencies
      run: npm ci
      
    - name: ðŸ—ï¸ Build application
      run: npm run build
      
    - name: ðŸ“Š Build summary
      run: |
        echo "ðŸ“Š Build completed successfully!"
        echo "ðŸ“ Build directory contents:"
        ls -la build/
        echo ""
        echo "ðŸ“„ Key files:"
        ls -la build/*.html 2>/dev/null || echo "No HTML files found"
        ls -la build/static/ 2>/dev/null || echo "No static directory found"
        
    - name: ðŸ”‘ Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
        
    - name: ðŸª£ Deploy to S3
      run: |
        BUCKET_NAME="sexy-company"
        echo "ðŸš€ Starting deployment to S3 bucket: $BUCKET_NAME"
        echo ""
        
        # Create bucket if it doesn't exist
        if ! aws s3 ls s3://$BUCKET_NAME 2>/dev/null; then
          echo "ðŸ“¦ Creating bucket $BUCKET_NAME..."
          aws s3 mb s3://$BUCKET_NAME --region us-east-2
        else
          echo "âœ… Bucket $BUCKET_NAME already exists"
        fi
        
        # Sync files to S3
        echo "ðŸ“¤ Uploading files to S3..."
        aws s3 sync build/ s3://$BUCKET_NAME --delete
        
        echo "âœ… Files uploaded successfully!"
        
    - name: ðŸŒ Configure website hosting
      run: |
        BUCKET_NAME="sexy-company"
        echo "ðŸŒ Configuring S3 website hosting..."
        
        # Configure website
        aws s3 website s3://$BUCKET_NAME \
          --index-document index.html \
          --error-document index.html
          
        echo "âœ… Website hosting configured!"
        
    - name: ðŸ”“ Configure public access
      run: |
        BUCKET_NAME="sexy-company"
        echo "ðŸ”“ Configuring public access..."
        
        # Remove public access blocks
        aws s3api put-public-access-block \
          --bucket $BUCKET_NAME \
          --public-access-block-configuration \
          BlockPublicAcls=false,IgnorePublicAcls=false,BlockPublicPolicy=false,RestrictPublicBuckets=false
          
        # Create bucket policy
        cat > bucket-policy.json << 'EOF'
        {
          "Version": "2012-10-17",
          "Statement": [
            {
              "Sid": "PublicReadGetObject",
              "Effect": "Allow",
              "Principal": "*",
              "Action": "s3:GetObject",
              "Resource": "arn:aws:s3:::sexy-company/*"
            }
          ]
        }
        EOF
        
        # Apply bucket policy
        aws s3api put-bucket-policy --bucket $BUCKET_NAME --policy file://bucket-policy.json
        
        echo "âœ… Public access configured!"
        
    - name: âš¡ Invalidate CloudFront cache
      run: |
        DISTRIBUTION_ID="E2UTZ254M2KQPK"
        echo "âš¡ Invalidating CloudFront cache..."
        
        # Create CloudFront invalidation
        INVALIDATION_ID=$(aws cloudfront create-invalidation \
          --distribution-id $DISTRIBUTION_ID \
          --paths "/*" \
          --query 'Invalidation.Id' \
          --output text)
          
        echo "âœ… CloudFront invalidation created: $INVALIDATION_ID"
        echo "ðŸ“¡ Cache will be cleared in 1-3 minutes"
        
    - name: ðŸŽ‰ Deployment complete
      run: |
        BUCKET_NAME="sexy-company"
        CLOUDFRONT_URL="dd6gi5ps2pi94.cloudfront.net"
        echo ""
        echo "ðŸŽ‰ Deployment completed successfully!"
        echo "=================================="
        echo ""
        echo "ðŸŒ Your website is now live at:"
        echo "   ðŸš€ CloudFront URL (RECOMMENDED): https://$CLOUDFRONT_URL"
        echo "   ðŸ“¦ S3 Direct URL: https://$BUCKET_NAME.s3.us-east-2.amazonaws.com/index.html"
        echo "   ðŸŒ S3 Website URL: http://$BUCKET_NAME.s3-website-us-east-2.amazonaws.com"
        echo ""
        echo "ðŸ“Š Deployment summary:"
        echo "   âœ… Built React application"
        echo "   âœ… Uploaded to S3 bucket: $BUCKET_NAME"
        echo "   âœ… Configured website hosting"
        echo "   âœ… Enabled public access"
        echo "   âœ… Invalidated CloudFront cache"
        echo ""
        echo "âš¡ CloudFront benefits:"
        echo "   ï¿½ HTTPS enabled with SSL certificate"
        echo "   ðŸŒ Global CDN for faster loading"
        echo "   ðŸ“¦ Optimized caching (HTML: 5min, Assets: 1 year)"
        echo "   ðŸ—œï¸ GZIP/Brotli compression enabled"
        echo ""
        echo "ï¿½ðŸš€ Ready to receive visitors worldwide!"